<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Liên hệ - Tinzy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f2027 0%, #2c5364 100%);
            color: #e3e3e3;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .container {
            max-width: 700px;
            width: 98%;
            margin: 40px auto 0 auto;
            background: rgba(30, 41, 59, 0.92);
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.18);
            padding: 36px 24px 24px 24px;
            position: relative;
            text-align: center;
        }
        .ai-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
        }
        .ai-icon svg {
            width: 56px;
            height: 56px;
            filter: drop-shadow(0 0 12px #00ffe7cc);
        }
        h1 {
            color: #00ffe7;
            font-size: 2rem;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }
        .desc {
            color: #e3e3e3;
            font-size: 1.08rem;
            margin-bottom: 24px;
        }
        .form-embed {
            margin: 0 auto;
            max-width: 100%;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 2px 12px #00ffe733;
            background: #fff0;
        }
        @media (max-width: 700px) {
            .container { padding: 12px 2px; }
            h1 { font-size: 1.2rem; }
            .form-embed iframe { width: 100% !important; min-width: 0; }
        }
        footer {
            width: 100%;
            margin-top: 32px;
            text-align: center;
            color: #7cf6ff;
            font-size: 1rem;
            opacity: 0.85;
            letter-spacing: 0.2px;
            padding: 18px 0 10px 0;
        }
        footer a {
            color: #00ffe7;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="ai-icon">
            <svg viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="32" cy="32" r="30" fill="#1a2a3a" stroke="#00ffe7" stroke-width="3"/>
                <ellipse cx="32" cy="38" rx="18" ry="10" fill="#222e3c" stroke="#00ffe7" stroke-width="2"/>
                <ellipse cx="24" cy="32" rx="4" ry="6" fill="#00ffe7"/>
                <ellipse cx="40" cy="32" rx="4" ry="6" fill="#00ffe7"/>
                <rect x="28" y="44" width="8" height="4" rx="2" fill="#00ffe7"/>
                <circle cx="20" cy="24" r="2" fill="#7cf6ff"/>
                <circle cx="44" cy="24" r="2" fill="#7cf6ff"/>
            </svg>
        </div>
        <h1>Liên hệ với Tinzy</h1>
        <div class="desc">
            Nếu bạn có góp ý, câu hỏi hoặc cần hỗ trợ, hãy gửi thông tin cho chúng tôi qua biểu mẫu dưới đây. Đội ngũ Tinzy sẽ phản hồi sớm nhất có thể!
        </div>
        <div class="form-embed">
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfA14d_r47Nh9a12XULyD75R1ZkOE9Euva5O8drIHZED9N1Jw/viewform?embedded=true" width="100%" height="721" frameborder="0" marginheight="0" marginwidth="0">Đang tải…</iframe>
        </div>
    </div>
    <footer>
        © 2025 P-Code Dynamics &nbsp;|&nbsp; <a href="mailto:developer@pcode.software">developer@pcode.software</a>
    </footer>
</body>
</html>
